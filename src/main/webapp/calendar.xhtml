<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html" encoding="UTF-8" >


        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <meta http-equiv="refresh" content="#{session.maxInactiveInterval};url=#{request.getContextPath()}/mobile/pf_viewExpired.jsf" />
        </h:head>

	<pm:page title="Calendar test">
		<f:facet name="postinit">
			<h:outputStylesheet library="primefaces-mobile"
				name="calendar/calendar.css" />
			<h:outputScript library="primefaces-mobile"
				name="calendar/calendar.js" />
		</f:facet>


		<pm:view id="view">
			<pm:header title="Calendar">
			</pm:header>

			<pm:content>
				<h:form>
					 <p:calendar value="#{calendarTest.date.toDate()}" mode="inline"  pattern="MMM/dd/yyyy" />
				</h:form>
			</pm:content>
		</pm:view>

	</pm:page>
</f:view>
